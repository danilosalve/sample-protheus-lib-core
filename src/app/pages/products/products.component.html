<po-page-dynamic-table
  p-title="Produtos"
  [p-service-api]="apiUrl"
  [p-fields]="fields"
  [p-actions]="actions"
  [p-table-custom-actions]="tableCustomActions"
/>

<po-modal #balanceModal p-title="Saldo" style="position: relative">
  @if (isLoadingBalance) {
    <po-loading-overlay />
  } @else {
    <p class="po-font-text">{{ balance }}</p>
  }
</po-modal>
